<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - NexCode Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="icon" type="image/png" href="images/Mask group.svg">

</head>

<body class="d-flex flex-column min-vh-100">
    <div id="navbar"></div>
    <main class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="container my-5">
            <h2 class="text-center fw-bold mb-4">Contacto</h2>
    
            <div class="row">
                <!-- Columna izquierda: Información de contacto -->
                <div class="col-md-4 d-flex flex-column align-items-start">
                    <div class="contact-item d-flex align-items-center mb-4">
                        <div class="text-white d-flex align-items-center justify-content-center me-3">
                            <img src="/images/Ellipse 9.png" alt="">
                        </div>
                        <div>
                            <p class="mb-0 fw-bold">Teléfono</p>
                            <p>(011) 1196584758</p>
                        </div>
                    </div>
                    <div class="contact-item d-flex align-items-center mb-4">
                        <div class="text-white d-flex align-items-center justify-content-center me-3">
                            <img src="/images/Ellipse 9 (1).png" alt="">
                        </div>
                        <div>
                            <p class="mb-0 fw-bold">Email</p>
                            <p>info@institutoeureka.com</p>
                        </div>
                    </div>
                    <div class="contact-item d-flex align-items-center">
                        <div class="text-white d-flex align-items-center justify-content-center me-3">
                            <img src="/images/Ellipse 9 (2).png" alt="">
                        </div>
                        <div>
                            <p class="mb-0 fw-bold">Ubicación</p>
                            <p>Lima 757 - CABA</p>
                        </div>
                    </div>
                </div>
    
                <!-- Columna derecha: Formulario de contacto -->
                <div class="col-md-8">
                    <h4 class="text-center fw-bold mb-3">Dejanos tu consulta</h4>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre y apellido <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" placeholder="Nombre y apellido" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Teléfono <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="phone" placeholder="Teléfono" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensaje <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Mensaje" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
    
                    const path = window.location.pathname;
                    const page = path.split("/").pop();
                    
                    const pageLinks = {
                        "index.html": "link-inicio",
                        "cursos_y_tutores.html": "link-cursos",
                        "reservas.html": "link-reservas",
                        "recursos.html": "link-recursos",
                        "foro_discusion.html": "link-foro",
                        "preguntas_frecuentes.html": "link-preguntas",
                        "contacto.html": "link-contacto",
                        "metodo_pago.html": "link-metodo"
                    };
                        if (pageLinks[page]) {
                        document.getElementById(pageLinks[page]).classList.add("active");
                    }
                });
    
            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data);
        });
    </script>
    
</body>


</html>
